<div class="pagecontent-results">
  <button mat-raised-button class="sbtn" (click)="newSearch()">
    <h1> New Search </h1>
  </button>
  <br>


  <div class="results">


    <div class="cardContainer" *ngFor="let detailer of searchData">
      <mat-card>

        <h1>{{detailer.fName}} {{detailer.lName}}</h1>

        <h2>Services Offered</h2>
        <p>{{detailer.servicesOffered}}</p>

        <button class="btn" mat-raised-button (click)="viewDetailer(detailer)">View Profile</button>
        <br>
        <button class="btn" mat-raised-button (click)="contactDetailer(detailer.emailAddress, detailer.id, detailer.fName, detailer.lName)">Contact</button>

      </mat-card>
    </div>

    <h1 *ngIf="searchData.length == 0 || searchData.length == null">No Detailers Found in your area</h1>
  </div>
  <br>
  <br>
  <br>
</div>
