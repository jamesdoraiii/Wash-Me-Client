<button mat-raised-button color="primary" (click) = "newSearch()">New Search</button>

<ul *ngFor = "let detailer of searchData">
  <mat-card>
  
  <h1>{{detailer.fName}} {{detailer.lName}}</h1>

  <h1>Services Offered</h1>
  <p>{{detailer.servicesOffered}}</p>

  <button class="btn" mat-raised-button (click)="viewDetailer(detailer)">View Profile</button>
  <button class="btn" mat-raised-button (click)="contactDetailer(detailer.emailAddress)">Contact</button>

  </mat-card>
</ul>

<h1 *ngIf = "searchData.length == 0 || searchData.length == null">No Detailers Found in your area</h1>
