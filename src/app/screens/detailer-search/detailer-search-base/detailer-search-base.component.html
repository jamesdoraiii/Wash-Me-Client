<h1> Search for a Detailer in Your Area </h1>

<div *ngIf = "status == 'search'">
<app-detailer-search-form (messageEvent)="receiveSearchInfo($event)"></app-detailer-search-form>
</div>


<div *ngIf = "status == 'results'">
<app-detailer-search-results [searchData]= 'searchResults' (messageEvent)="receiveNewSearch($event)"></app-detailer-search-results>
</div>
