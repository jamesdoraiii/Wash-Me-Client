<button mat-raised-button color="primary" (click) = "newSearch()">New Search</button>

<ul *ngFor = "let detailer of searchData">
  <mat-card>
  <h1>Link To Imgur</h1>
  <p>{{detailer.linkToImgur}}</p>

  <h1>Services Offered</h1>
  <p>{{detailer.servicesOffered}}</p>

  <h1>Availability</h1>
  <p>{{detailer.availability}}</p>

  <h1>Pricing Information</h1>
  <p>{{detailer.pricingInformation}}</p>

  <button class="btn" mat-raised-button (click)="viewDetailer(detailer.id)">View Profile</button>
  <button class="btn" mat-raised-button (click)="contactDetailer(detailer.id)">Contact</button>

  </mat-card>
</ul>

<h1 *ngIf = "searchData.length == 0">No Detailers Found in your area</h1>
